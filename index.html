<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/font.css">
    <link rel="stylesheet" href="./assets/style/root.css">
    <link rel="stylesheet" href="./assets/style/style.css">
    <title>Result summary component</title>
</head>
<body>
    <div class="app">
        <div class="result">
                <h3>Your Result</h3>
                <div class="circle">
                    <div class="result-number">
                        <p class="big">76</p>
                        <p class="small">of 100</p>
                    </div>
                </div>
                    <div class="txt">
                        <h2>Great</h2>
                        <p>You scored higher than 65% of the people who have taken these tests.</p> 
                    </div>
               
            <div></div>
        </div>
        
        <div class="summary">
            <h2>Summary</h2>
            <div class="summary-element">
                <div class="child one">
                    <img src="./assets/img/icon-reaction.svg" alt="">
                    <span class="stxt">Reaction</span>
                    <span class="score">80 </span>
                    <span class="gray">/ 100</span>
                </div>
               
                <div class="child two">
                    <img src="./assets/img/icon-memory.svg" alt="">
                    <span class="stxt">Reaction</span>
                    <span class="score">80 </span>
                    <span class="gray">/ 100</span>
                </div>
               
                <div class="child three">
                    <img src="./assets/img/icon-verbal.svg" alt="">
                    <span class="stxt">Reaction</span>
                    <span class="score">80 </span>
                    <span class="gray">/ 100</span>
                </div>
               
                <div class="child four">
                    <img src="./assets/img/icon-visual.svg" alt="">
                    <span class="stxt">Reaction</span>
                    <span class="score">80 </span>
                    <span class="gray">/ 100</span>
                </div>
               
            </div>
            <button>Continue</button>
        </div>
    </div>
</body>
</html>
